<div class="modal fade" tabindex="-1" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'"
    role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Upload Excel Sheet</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>

            <div class="modal-body">
                <!-- Upload Section -->
                @if(!excelFile) {
                <div class="image-container cursor-pointer">
                    <input type="file" #fileInput accept=".xlsx, .xls" (change)="fileChangeEvent($event)" hidden />
                    <div class="upload-text">
                        <i class="bi bi-file-earmark-excel fs-2 text-success"></i>
                        <p>Click to upload excel</p>
                        <button class="btn btn-sm btn-primary" (click)="fileInput.click()"><i
                                class="bi bi-upload"></i>Upload
                        </button>
                    </div>
                </div>
                } @else {
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of namesList; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ row }}</td>
                        </tr>
                    </tbody>
                </table>
                }

            </div>
            <span class="p-3 text-center text-danger">{{ errorMessage }}</span>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-outline" (click)="closeModal()">Cancel</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Backdrop -->
<div class="modal-backdrop fade" [class.show]="isVisible" *ngIf="isVisible">
</div>
